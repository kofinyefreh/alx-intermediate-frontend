<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
            /* Adjust gallery for smaller screens */
            .image-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex flex-col gap-4">
            <div class="bg-gray-100 p-4 rounded shadow">Flexbox Item 1</div>
            <div class="bg-gray-100 p-4 rounded shadow">Flexbox Item 2</div>
        </section>
        <aside class="bg-green-200 p-4 rounded shadow">Sidebar</aside>
    </main>

    <section class="mt-8">
        <h2 class="text-2xl mb-4">Image Gallery</h2>
        <div class="image-gallery grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300?text=Image+1" alt="Gallery Image 1" class="w-full h-auto rounded shadow-md">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300?text=Image+2" alt="Gallery Image 2" class="w-full h-auto rounded shadow-md">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300?text=Image+3" alt="Gallery Image 3" class="w-full h-auto rounded shadow-md">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300?text=Image+4" alt="Gallery Image 4" class="w-full h-auto rounded shadow-md">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300?text=Image+5" alt="Gallery Image 5" class="w-full h-auto rounded shadow-md">
            </div>
            <div class="gallery-item">
                <img src="https://via.placeholder.com/400x300?text=Image+6" alt="Gallery Image 6" class="w-full h-auto rounded shadow-md">
            </div>
        </div>
    </section>

    <footer class="bg-gray-800 text-white p-4 mt-4">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
